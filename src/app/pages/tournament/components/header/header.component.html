<div
  *ngIf="(canEditClock$ | async); else nonInteractiveClock"
  class="clock interactive"
  (click)="onClockClick()"
>
  {{ clock$ | async }}
</div>
<ng-template #nonInteractiveClock>
  <div class="clock">{{ clock$ | async }}</div>
</ng-template>
<button mat-icon-button [disabled]="disabled"><mat-icon svgIcon="chat"></mat-icon></button>
<button mat-icon-button [disabled]="disabled" (click)="onFiltersClick()">
  <mat-icon>filter_list</mat-icon>
</button>
<button mat-icon-button [disabled]="disabled" (click)="onDisplayClick()">
  <mat-icon *ngIf="viewMode === 'small'">view_comfy</mat-icon>
  <mat-icon *ngIf="viewMode === 'large'">view_agenda</mat-icon>
</button>
<button mat-icon-button [disabled]="disabled" (click)="onActionsClick()">
  <mat-icon>more_vert</mat-icon>
</button>
