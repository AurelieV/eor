<div class="container">
  <section class="card">
    <div class="header">
      <div class="picture" [inlineSVG]="'/assets/img/fox.svg'"></div>
    </div>
    <div class="content">
      <div class="title">Welcome to PurpleFox app</div>
      <div class="body">
        <p>For security reason, PurpleFox needs to know who you are</p>
        <ng-template [ngIf]="isUsingJudgeApps">
          <p>We will use your <strong>JudgeApps</strong> account for identify you throw the app, and also grant you
            access based on information it provide.</p>
          <p class="actions">
            <custom-submit-button (click)="login()" color="primary" type="submit" [loading]="isLoading" spinnerText="Loading ...">
              Sure, connect me !
            </custom-submit-button>
          </p>
        </ng-template>
      </div>
    </div>
  </section>
</div>
